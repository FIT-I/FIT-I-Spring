server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/fit
spring.datasource.username=<ID>
spring.datasource.password=<pw>
#spring.datasource.hikari.maximum-pool-size=20

#Hibernate
#spring.jpa.hibernate.d?dl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
#logging.level.org.hibernate.SQL=INFO
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.level.org.springframework.security=INFO
spring.jpa.show-sql=true
# ? ?? ????  60m * 24h * 30d
server.servlet.session.timeout=43200m
server.servlet.session.cookie.max-age=43200m

spring.servlet.multipart.max-file-size:10MB
spring.servlet.multipart.max-request-size:100MB

# for avoiding MultipleBagFetchException
spring.jpa.properties.hibernate.default_batch_fetch_size=300