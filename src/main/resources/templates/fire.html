<script th:inline="javascript">

  let firebaseConfig = {
    apiKey: "AIzaSyBRJfqvIBHZ9GafjSf5xw7D3Of5MhlBVlY",
    authDomain: "fit-i-b4618.firebaseapp.com",
    projectId: "fit-i-b4618",
    storageBucket: "fit-i-b4618.appspot.com",
    messagingSenderId: "549805716441",
    appId: "1:549805716441:web:8414c5a176309158011fc8",
    measurementId: "G-NEGJ3L3XVX"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Show Notification
  // 메시지 기능 활성화를 알림
  const messaging = firebase.messaging();
  // RequestPermission 첫 어플 시작 시 알림 허용 or 불허를 사용자에게 안내합니다.
  // 허용하지 않을 시 알람 메시지는 가지 않습니다.
  messaging.requestPermission()
          .then(function() {
            // 알람이 허용되었을 때 토큰을 반환합니다.
            // 해당 토큰을 통해 FCM 특정 사용자에게 메시지를 보낼 수 있습니다.
            return messaging.getToken();
          })
          .then(async function(token) {
            console.log(token);
            // 해당 onMessage는 데이터메시지로, 포그라운드인 상태에서
            // FCM 메시지를 전송하는 경우 콘솔에 표기하도록 작성된 코드입니다.


            // 포그라운드 알람
            messaging.onMessage(payload => {
              alert(payload)
              console.log(payload);

            })
          })

</script>
